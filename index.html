<!DOCTYPE html>
<html>
<head>
  <title>JSON and AJAX</title>
</head>
<body>
  <h1>JSON and AJAX</h1>
  <button onclick="fetchContent()">Fetch the content</button>
  <div id="content"></div>
  <script>
    function fetchContent() {
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          const pets = JSON.parse(this.responseText);
          let content = "";
          pets.forEach(pet => {
            content += `${pet.name} is a ${pet.type} that likes to eat ${pet.likes.join(" and ")} and dislikes ${pet.dislikes.join(" and ")}.<br>`;
          });
          document.getElementById("content").innerHTML = content;
        }
      };
      xhttp.open("GET", "pets", true);
      xhttp.send();
    }
  </script>
</body>
</html>
